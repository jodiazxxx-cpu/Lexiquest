<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiquest - Terminal Mission</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        body { font-family: 'Fira Code', monospace; background-color: #020617; overflow: hidden; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .timer-bar { transition: width 1s linear; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Lexiquest() {
            const [isGameStarted, setIsGameStarted] = useState(false);
            const [targetWord, setTargetWord] = useState("GITHUB");
            const [guess, setGuess] = useState("");
            const [message, setMessage] = useState("Akses database...");
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(15);

            // Daftar Kata Acak
            const words = ["REACT", "BRANCH", "COMMIT", "SOURCE", "REMOTE", "TERMINAL", "SERVER", "SCRIPT"];

            // Logika Timer
            useEffect(() => {
                let timer;
                if (isGameStarted && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setMessage("TIMEOUT! Koneksi Terputus.");
                    setTimeout(() => setIsGameStarted(false), 2000);
                }
                return () => clearInterval(timer);
            }, [isGameStarted, timeLeft]);

            const checkGuess = (e) => {
                e.preventDefault();
                if (guess.toUpperCase() === targetWord) {
                    setMessage("DECRYPT BERHASIL! +10");
                    setScore(score + 10);
                    setGuess("");
                    setTimeLeft(15); // Reset waktu setiap jawaban benar
                    setTargetWord(words[Math.floor(Math.random() * words.length)]);
                } else {
                    setMessage("PASSWORD SALAH!");
                    setGuess("");
                }
            };

            const startGame = () => {
                setScore(0);
                setTimeLeft(15);
                setGuess("");
                setMessage("Mencari password...");
                setIsGameStarted(true);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-black to-black">
                    <div className="max-w-xl w-full bg-slate-950 border border-slate-800 rounded-lg shadow-[0_0_50px_rgba(0,0,0,0.5)] overflow-hidden">
                        
                        {/* Header */}
                        <div className="bg-slate-900 px-4 py-2 flex items-center justify-between border-b border-slate-800">
                            <div className="flex gap-2">
                                <div className="w-3 h-3 rounded-full bg-red-500/50"></div>
                                <div className="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                                <div className="w-3 h-3 rounded-full bg-emerald-500/50"></div>
                            </div>
                            <span className="text-[10px] text-slate-500 tracking-tighter">SECURE_SHELL_v2.0</span>
                        </div>

                        <div className="p-6">
                            {!isGameStarted ? (
                                <div className="animate-fade-in">
                                    <div className="text-slate-500 text-[11px] mb-6 space-y-1 opacity-60">
                                        <p># Menyiapkan environment...</p>
                                        <p>$ git branch -m main main_new</p>
                                        <p>$ git fetch origin --quiet</p>
                                    </div>
                                    <h1 className="text-4xl font-black text-white mb-2 tracking-tighter">LEXIQUEST<span className="text-blue-500 blink">_</span></h1>
                                    <p className="text-slate-400 text-sm mb-8">Sistem dekripsi kata rahasia.</p>
                                    <button 
                                        onClick={startGame}
                                        className="w-full bg-blue-700 hover:bg-blue-600 text-white py-4 rounded-md font-bold transition-all active:scale-95 border-b-4 border-blue-900"
                                    >
                                        MULAI DEKRIPSI
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    {/* Timer Bar */}
                                    <div className="w-full bg-slate-800 h-1 mb-6 rounded-full overflow-hidden">
                                        <div 
                                            className={`h-full timer-bar ${timeLeft < 5 ? 'bg-red-500' : 'bg-blue-500'}`}
                                            style={{ width: `${(timeLeft / 15) * 100}%` }}
                                        ></div>
                                    </div>

                                    <div className="flex justify-between items-end mb-8">
                                        <div>
                                            <p className="text-[10px] text-slate-500">TIME REMAINING</p>
                                            <p className={`text-2xl font-bold ${timeLeft < 5 ? 'text-red-500 animate-pulse' : 'text-white'}`}>
                                                {timeLeft}s
                                            </p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[10px] text-slate-500">SESSION_SCORE</p>
                                            <p className="text-2xl font-bold text-emerald-500">{score}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-black/40 p-6 rounded border border-white/5 mb-6">
                                        <p className="text-center text-blue-400 text-xs mb-4 tracking-[0.2em] uppercase">{message}</p>
                                        <form onSubmit={checkGuess} className="space-y-4">
                                            <input 
                                                autoFocus
                                                type="text" 
                                                value={guess}
                                                onChange={(e) => setGuess(e.target.value)}
                                                className="w-full bg-transparent border-b-2 border-slate-700 focus:border-blue-500 text-center text-3xl uppercase tracking-[0.3em] outline-none text-white pb-2"
                                                placeholder="*****"
                                            />
                                            <button type="submit" className="hidden">SUBMIT</button>
                                        </form>
                                    </div>
                                    
                                    <p className="text-[9px] text-center text-slate-600">TEKAN ENTER UNTUK KONFIRMASI</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Lexiquest />);
    </script>
</body>
</html>
