<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiquest - Pro Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        body { font-family: 'Fira Code', monospace; background-color: #020617; color: white; overflow: hidden; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .timer-bar { transition: width 0.1s linear; }
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SOUND ENGINE ---
        class SoundEngine {
          constructor() { this.ctx = null; }
          init() {
            if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            if (this.ctx.state === 'suspended') this.ctx.resume();
          }
          play(freq, type, duration, vol = 0.05) {
            this.init();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
          }
          correct() { this.play(880, 'sine', 0.2); this.play(1100, 'sine', 0.3); }
          wrong() { this.play(150, 'sawtooth', 0.4, 0.1); }
          tick() { this.play(1200, 'sine', 0.05, 0.02); }
        }

        const sfx = new SoundEngine();

        const HEROES = [
          { id: 'scholar', name: 'Sang Cendekia', icon: 'üéì', skill: 'Progres x2', color: 'from-blue-600 to-indigo-700' },
          { id: 'flash', name: 'Si Kilat', icon: '‚ö°', skill: '+3dtk Waktu', color: 'from-amber-500 to-orange-600' },
          { id: 'tank', name: 'Si Kebal', icon: 'üõ°Ô∏è', skill: 'Nyawa +2', color: 'from-rose-600 to-red-700' },
        ];

        const WORDS_DATABASE = {
            easy: [
                { id: "Api", en: "Fire" }, { id: "Air", en: "Water" }, { id: "Bumi", en: "Earth" }, 
                { id: "Ikan", en: "Fish" }, { id: "Buku", en: "Book" }
            ],
            medium: [
                { id: "Matahari", en: "Sun" }, { id: "Bintang", en: "Star" }, { id: "Gunung", en: "Mountain" },
                { id: "Sungai", en: "River" }, { id: "Hutan", en: "Forest" }
            ],
            hard: [
                { id: "Pengetahuan", en: "Knowledge" }, { id: "Kemerdekaan", en: "Independence" },
                { id: "Lingkungan", en: "Environment" }, { id: "Pemerintah", en: "Government" }
            ]
        };

        function App() {
          const [view, setView] = useState('landing');
          const [hero, setHero] = useState(null);
          const [gameState, setGameState] = useState({ lvl: 1, score: 0, lives: 3, xp: 0, targetXp: 5, combo: 0 });
          const [currentQ, setCurrentQ] = useState(null);
          const [options, setOptions] = useState([]);
          const [timer, setTimer] = useState(10);
          const [isShaking, setIsShaking] = useState(false);
          const timerRef = useRef(null);

          const startSession = (h) => {
            sfx.init();
            setHero(h);
            const initialLives = h.id === 'tank' ? 5 : 3;
            setGameState({ lvl: 1, score: 0, lives: initialLives, xp: 0, targetXp: 3, combo: 0 });
            setView('game');
            generateNewTask(1, h);
          };

          const generateNewTask = (lvl, curHero) => {
            let pool = lvl < 3 ? WORDS_DATABASE.easy : lvl < 6 ? WORDS_DATABASE.medium : WORDS_DATABASE.hard;
            const q = pool[Math.floor(Math.random() * pool.length)];
            
            let allWords = [...WORDS_DATABASE.easy, ...WORDS_DATABASE.medium, ...WORDS_DATABASE.hard];
            let opts = [q.en];
            while(opts.length < 4) {
                let r = allWords[Math.floor(Math.random() * allWords.length)].en;
                if(!opts.includes(r)) opts.push(r);
            }

            setCurrentQ(q);
            setOptions(opts.sort(() => Math.random() - 0.5));
            
            const baseTime = curHero.id === 'flash' ? 13 : 10;
            const actualTime = Math.max(3, baseTime - (lvl * 0.5));
            setTimer(actualTime);
            startCountdown(actualTime);
          };

          const startCountdown = (limit) => {
            if (timerRef.current) clearInterval(timerRef.current);
            let cur = limit;
            timerRef.current = setInterval(() => {
                cur -= 0.1;
                setTimer(cur);
                if (cur <= 3 && cur > 0) sfx.tick();
                if (cur <= 0) {
                    clearInterval(timerRef.current);
                    handleWrong();
                }
            }, 100);
          };

          const handleAnswer = (ans) => {
            clearInterval(timerRef.current);
            if (ans === currentQ.en) {
                sfx.correct();
                const xpGain = hero.id === 'scholar' ? 2 : 1;
                const newXp = gameState.xp + xpGain;
                const bonusScore = (gameState.combo * 5);
                
                if (newXp >= gameState.targetXp) {
                    const nextLvl = gameState.lvl + 1;
                    setGameState(p => ({ 
                        ...p, 
                        lvl: nextLvl, 
                        xp: 0, 
                        score: p.score + 100 + bonusScore, 
                        targetXp: p.targetXp + 2,
                        combo: p.combo + 1 
                    }));
                    generateNewTask(nextLvl, hero);
                } else {
                    setGameState(p => ({ 
                        ...p, 
                        xp: newXp, 
                        score: p.score + 20 + bonusScore,
                        combo: p.combo + 1 
                    }));
                    generateNewTask(gameState.lvl, hero);
                }
            } else {
                handleWrong();
            }
          };

          const handleWrong = () => {
            sfx.wrong();
            setIsShaking(true);
            setTimeout(() => setIsShaking(false), 300);
            
            const nextLives = gameState.lives - 1;
            if (nextLives <= 0) {
                setView('gameover');
            } else {
                setGameState(p => ({ ...p, lives: nextLives, combo: 0 }));
                generateNewTask(gameState.lvl, hero);
            }
          };

          return (
            <div className={`min-h-screen flex items-center justify-center p-4 bg-[#010208] ${isShaking ? 'shake' : ''}`}>
              <div className="max-w-md w-full bg-slate-900 border border-slate-800 rounded-[2.5rem] overflow-hidden shadow-2xl relative border-t-slate-700">
                
                {view === 'landing' && (
                  <div className="p-10 text-center space-y-8">
                    <div className="text-left text-[10px] text-blue-500/40 font-mono">
                        <p>> INITIALIZING SYSTEM...</p>
                        <p>> LOADING ASSETS...</p>
                    </div>
                    <h1 className="text-5xl font-black italic tracking-tighter text-white">LEXI<span className="text-blue-500">QUEST</span></h1>
                    <div className="py-4 border-y border-white/5 uppercase text-[10px] tracking-[0.4em] text-slate-500">Ultimate Pro Edition</div>
                    <button onClick={() => setView('select')} className="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold shadow-xl transition-all active:scale-95 border-b-4 border-blue-800">
                      START PROTOCOL
                    </button>
                  </div>
                )}

                {view === 'select' && (
                  <div className="p-8 space-y-4">
                    <h2 className="text-center font-bold text-slate-400 uppercase tracking-widest text-xs mb-4">Pilih Avatar Intelijen</h2>
                    {HEROES.map(h => (
                      <button key={h.id} onClick={() => startSession(h)} className={`w-full flex items-center p-5 rounded-3xl bg-gradient-to-r ${h.color} border border-white/10 active:scale-95 transition-all shadow-lg`}>
                        <span className="text-4xl mr-5">{h.icon}</span>
                        <div className="text-left">
                          <p className="font-bold text-lg">{h.name}</p>
                          <p className="text-[10px] uppercase font-black opacity-80 bg-black/20 px-2 py-0.5 rounded-full inline-block">{h.skill}</p>
                        </div>
                      </button>
                    ))}
                  </div>
                )}

                {view === 'game' && currentQ && (
                  <div className="p-8 space-y-8 animate-in fade-in duration-500">
                    <div className="flex justify-between items-center bg-black/20 p-4 rounded-2xl">
                      <div className="text-center">
                        <p className="text-[8px] text-slate-500 font-black uppercase">Level</p>
                        <p className="text-blue-400 font-bold">{gameState.lvl}</p>
                      </div>
                      <div className="flex gap-1">
                        {Array.from({length: hero.id === 'tank' ? 5 : 3}).map((_, i) => (
                          <span key={i} className={`text-xl ${i < gameState.lives ? "grayscale-0 drop-shadow-md" : "grayscale opacity-20"}`}>‚ù§Ô∏è</span>
                        ))}
                      </div>
                      <div className="text-right">
                        <p className="text-[8px] text-slate-500 font-black uppercase">Points</p>
                        <p className="text-emerald-400 font-bold">{gameState.score}</p>
                      </div>
                    </div>

                    <div className="text-center relative">
                      {gameState.combo > 1 && (
                        <div className="absolute -top-6 left-1/2 -translate-x-1/2 text-amber-400 font-black text-xs italic animate-bounce">
                           COMBO X{gameState.combo}
                        </div>
                      )}
                      <h3 className="text-4xl font-black mb-6 text-white tracking-tight">{currentQ.id}</h3>
                      <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden border border-white/5">
                        <div 
                          className={`h-full timer-bar rounded-full ${timer < 3 ? 'bg-red-500 shadow-[0_0_10px_#ef4444]' : 'bg-blue-500 shadow-[0_0_10px_#3b82f6]'}`} 
                          style={{ width: `${(timer / (hero.id === 'flash' ? 13 : 10)) * 100}%` }}
                        ></div>
                      </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      {options.map((opt, i) => (
                        <button key={i} onClick={() => handleAnswer(opt)} className="py-6 bg-slate-800 hover:bg-white hover:text-black border border-white/5 text-white font-black rounded-2xl transition-all active:scale-95 shadow-lg">
                          {opt}
                        </button>
                      ))}
                    </div>

                    <div className="space-y-2">
                        <div className="flex justify-between text-[8px] font-black uppercase text-slate-500 px-1">
                            <span>XP Progress</span>
                            <span>{gameState.xp} / {gameState.targetXp}</span>
                        </div>
                        <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                            <div className="h-full bg-emerald-500 transition-all duration-500" style={{ width: `${(gameState.xp/gameState.targetXp)*100}%` }}></div>
                        </div>
                    </div>
                  </div>
                )}

                {view === 'gameover' && (
                  <div className="p-12 text-center space-y-8 animate-in zoom-in duration-300">
                    <div className="text-red-500 font-black text-sm tracking-[0.5em] uppercase">Session Terminated</div>
                    <div className="py-10 bg-black/40 rounded-[3rem] border border-white/5 relative overflow-hidden">
                        <div className="absolute inset-0 bg-blue-500/5 animate-pulse"></div>
                        <p className="text-xs text-slate-500 mb-2 uppercase font-bold relative z-10">Total Intelligence Score</p>
                        <p className="text-6xl font-black text-amber-500 drop-shadow-2xl relative z-10">{gameState.score}</p>
                    </div>
                    <button onClick={() => setView('landing')} className="w-full py-5 bg-white text-black font-black rounded-2xl hover:bg-slate-200 transition-all">
                      RETRY MISSION
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
