<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiquest - Ultimate Pro Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;900&display=swap');
        
        body { 
            font-family: 'Fira Code', monospace; 
            background-color: #020617; 
            color: white; 
            overflow: hidden; 
            margin: 0;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Background Particle Effect */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-bar { transition: width 0.1s linear; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-hover:hover { animation: glitch 0.3s infinite; }

        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Background Animation Logic
        const initBg = () => {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#3b82f6';
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y -= p.speed;
                    if(p.y < 0) p.y = canvas.height;
                });
                requestAnimationFrame(animate);
            }
            animate();
        };

        class SoundEngine {
          constructor() { this.ctx = null; }
          init() {
            if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            if (this.ctx.state === 'suspended') this.ctx.resume();
          }
          play(freq, type, duration, vol = 0.05) {
            this.init();
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start();
            osc.stop(this.ctx.currentTime + duration);
          }
          correct() { this.play(880, 'sine', 0.2); this.play(1100, 'sine', 0.3); }
          wrong() { this.play(150, 'sawtooth', 0.4, 0.1); }
          tick() { this.play(1200, 'sine', 0.05, 0.02); }
        }

        const sfx = new SoundEngine();

        const HEROES = [
          { id: 'scholar', name: 'Sang Cendekia', icon: 'ðŸŽ“', skill: 'Progres x2', color: 'from-blue-600 to-indigo-700', border: 'border-blue-500' },
          { id: 'flash', name: 'Si Kilat', icon: 'âš¡', skill: '+3dtk Waktu', color: 'from-amber-500 to-orange-600', border: 'border-amber-500' },
          { id: 'tank', name: 'Si Kebal', icon: 'ðŸ›¡ï¸', skill: 'Nyawa +2', color: 'from-rose-600 to-red-700', border: 'border-red-500' },
        ];

        const WORDS_DATABASE = {
            easy: [
                { id: "Api", en: "Fire" }, { id: "Air", en: "Water" }, { id: "Bumi", en: "Earth" }, 
                { id: "Ikan", en: "Fish" }, { id: "Buku", en: "Book" }, { id: "Kopi", en: "Coffee" }
            ],
            medium: [
                { id: "Matahari", en: "Sun" }, { id: "Bintang", en: "Star" }, { id: "Gunung", en: "Mountain" },
                { id: "Sungai", en: "River" }, { id: "Hutan", en: "Forest" }, { id: "Langit", en: "Sky" }
            ],
            hard: [
                { id: "Pengetahuan", en: "Knowledge" }, { id: "Kemerdekaan", en: "Independence" },
                { id: "Lingkungan", en: "Environment" }, { id: "Pemerintah", en: "Government" },
                { id: "Kehidupan", en: "Life" }
            ]
        };

        function App() {
          const [view, setView] = useState('landing');
          const [hero, setHero] = useState(null);
          const [gameState, setGameState] = useState({ lvl: 1, score: 0, lives: 3, xp: 0, targetXp: 5, combo: 0 });
          const [currentQ, setCurrentQ] = useState(null);
          const [options, setOptions] = useState([]);
          const [timer, setTimer] = useState(10);
          const [isShaking, setIsShaking] = useState(false);
          const timerRef = useRef(null);

          useEffect(() => { initBg(); }, []);

          const startSession = (h) => {
            sfx.init();
            setHero(h);
            const initialLives = h.id === 'tank' ? 5 : 3;
            setGameState({ lvl: 1, score: 0, lives: initialLives, xp: 0, targetXp: 3, combo: 0 });
            setView('game');
            generateNewTask(1, h);
          };

          const generateNewTask = (lvl, curHero) => {
            let pool = lvl < 3 ? WORDS_DATABASE.easy : lvl < 6 ? WORDS_DATABASE.medium : WORDS_DATABASE.hard;
            const q = pool[Math.floor(Math.random() * pool.length)];
            
            let allWords = [...WORDS_DATABASE.easy, ...WORDS_DATABASE.medium, ...WORDS_DATABASE.hard];
            let opts = [q.en];
            while(opts.length < 4) {
                let r = allWords[Math.floor(Math.random() * allWords.length)].en;
                if(!opts.includes(r)) opts.push(r);
            }

            setCurrentQ(q);
            setOptions(opts.sort(() => Math.random() - 0.5));
            
            const baseTime = curHero.id === 'flash' ? 13 : 10;
            const actualTime = Math.max(3, baseTime - (lvl * 0.4));
            setTimer(actualTime);
            startCountdown(actualTime);
          };

          const startCountdown = (limit) => {
            if (timerRef.current) clearInterval(timerRef.current);
            let cur = limit;
            timerRef.current = setInterval(() => {
                cur -= 0.1;
                setTimer(cur);
                if (cur <= 3 && cur > 0) sfx.tick();
                if (cur <= 0) {
                    clearInterval(timerRef.current);
                    handleWrong();
                }
            }, 100);
          };

          const handleAnswer = (ans) => {
            clearInterval(timerRef.current);
            if (ans === currentQ.en) {
                sfx.correct();
                const xpGain = hero.id === 'scholar' ? 2 : 1;
                const newXp = gameState.xp + xpGain;
                const bonusScore = (gameState.combo * 5);
                
                if (newXp >= gameState.targetXp) {
                    const nextLvl = gameState.lvl + 1;
                    setGameState(p => ({ 
                        ...p, 
                        lvl: nextLvl, 
                        xp: 0, 
                        score: p.score + 100 + bonusScore, 
                        targetXp: p.targetXp + 2,
                        combo: p.combo + 1 
                    }));
                    generateNewTask(nextLvl, hero);
                } else {
                    setGameState(p => ({ 
                        ...p, 
                        xp: newXp, 
                        score: p.score + 20 + bonusScore,
                        combo: p.combo + 1 
                    }));
                    generateNewTask(gameState.lvl, hero);
                }
            } else {
                handleWrong();
            }
          };

          const handleWrong = () => {
            sfx.wrong();
            setIsShaking(true);
            setTimeout(() => setIsShaking(false), 300);
            
            const nextLives = gameState.lives - 1;
            if (nextLives <= 0) {
                setView('gameover');
            } else {
                setGameState(p => ({ ...p, lives: nextLives, combo: 0 }));
                generateNewTask(gameState.lvl, hero);
            }
          };

          return (
            <div className={`min-h-screen flex items-center justify-center p-4 ${isShaking ? 'shake' : ''}`}>
              <div className="max-w-md w-full glass-card rounded-[3rem] overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)] relative border border-white/10">
                
                {view === 'landing' && (
                  <div className="p-12 text-center space-y-10">
                    <div className="space-y-2">
                        <div className="text-blue-500 font-bold text-[10px] tracking-widest uppercase opacity-60">System Ready</div>
                        <h1 className="text-6xl font-black italic tracking-tighter text-white orbitron neon-text">
                            LEXI<span className="text-blue-500">QUEST</span>
                        </h1>
                        <div className="h-px w-20 bg-blue-500 mx-auto mt-4"></div>
                    </div>

                    <div className="bg-white/5 p-6 rounded-3xl border border-white/5 space-y-3">
                        <div className="text-[10px] text-slate-400 font-mono text-left space-y-1">
                            <p className="text-emerald-500">> AUTHENTICATING...</p>
                            <p className="text-emerald-500">> ACCESS GRANTED</p>
                            <p className="animate-pulse">> WAITING FOR PROTOCOL_</p>
                        </div>
                    </div>

                    <button 
                        onClick={() => setView('select')} 
                        className="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 rounded-2xl font-black shadow-[0_10px_20px_rgba(37,99,235,0.3)] transition-all active:scale-95 border-b-4 border-blue-900 glitch-hover"
                    >
                      START PROTOCOL
                    </button>
                    
                    <div className="text-[9px] uppercase tracking-widest text-slate-600 font-bold">Ver 2.0 // Neural Link Active</div>
                  </div>
                )}

                {view === 'select' && (
                  <div className="p-8 space-y-6">
                    <div className="text-center space-y-1">
                        <h2 className="font-black orbitron text-white text-xl uppercase tracking-tighter">Pilih Avatar</h2>
                        <div className="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Neural Sync Required</div>
                    </div>

                    <div className="space-y-4">
                        {HEROES.map(h => (
                        <button 
                            key={h.id} 
                            onClick={() => startSession(h)} 
                            className={`w-full flex items-center p-5 rounded-[2rem] bg-gradient-to-br ${h.color} border-2 ${h.border} active:scale-95 transition-all shadow-xl hover:brightness-110 group relative overflow-hidden`}
                        >
                            <div className="absolute top-0 left-0 w-full h-full bg-white/5 translate-x-full group-hover:translate-x-0 transition-transform skew-x-12"></div>
                            <span className="text-5xl mr-5 filter drop-shadow-lg">{h.icon}</span>
                            <div className="text-left relative z-10">
                            <p className="font-black text-xl orbitron tracking-tighter">{h.name}</p>
                            <p className="text-[9px] uppercase font-black opacity-80 bg-black/30 px-3 py-1 rounded-full inline-block mt-1 tracking-wider border border-white/10">{h.skill}</p>
                            </div>
                        </button>
                        ))}
                    </div>
                  </div>
                )}

                {view === 'game' && currentQ && (
                  <div className="p-8 space-y-10">
                    <div className="flex justify-between items-center bg-black/40 p-5 rounded-[2rem] border border-white/5">
                      <div className="text-center">
                        <p className="text-[8px] text-slate-500 font-black uppercase tracking-widest">Level</p>
                        <p className="text-blue-400 font-black text-xl orbitron">{gameState.lvl}</p>
                      </div>
                      <div className="flex flex-col items-center gap-1">
                        <p className="text-[8px] text-slate-500 font-black uppercase tracking-widest mb-1">Vitality</p>
                        <div className="flex gap-1">
                            {Array.from({length: hero.id === 'tank' ? 5 : 3}).map((_, i) => (
                            <div key={i} className={`w-3 h-3 rounded-full ${i < gameState.lives ? "bg-red-500 shadow-[0_0_8px_#ef4444]" : "bg-slate-800"}`}></div>
                            ))}
                        </div>
                      </div>
                      <div className="text-right">
                        <p className="text-[8px] text-slate-500 font-black uppercase tracking-widest">Points</p>
                        <p className="text-emerald-400 font-black text-xl orbitron">{gameState.score}</p>
                      </div>
                    </div>

                    <div className="text-center relative py-6">
                      {gameState.combo > 1 && (
                        <div className="absolute -top-2 left-1/2 -translate-x-1/2 text-amber-400 font-black text-xs italic animate-bounce z-20 bg-black/50 px-3 py-1 rounded-full border border-amber-500/30">
                           COMBO X{gameState.combo}
                        </div>
                      )}
                      <div className="text-[10px] text-blue-500/50 mb-2 uppercase font-black tracking-[0.3em]">Translate This</div>
                      <h3 className="text-5xl font-black mb-8 text-white tracking-tighter orbitron neon-text">{currentQ.id}</h3>
                      
                      <div className="w-full bg-slate-950 h-3 rounded-full overflow-hidden border border-white/10 p-0.5">
                        <div 
                          className={`h-full timer-bar rounded-full ${timer < 3 ? 'bg-red-500 shadow-[0_0_15px_#ef4444]' : 'bg-blue-500 shadow-[0_0_15px_#3b82f6]'}`} 
                          style={{ width: `${(timer / (hero.id === 'flash' ? 13 : 10)) * 100}%` }}
                        ></div>
                      </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      {options.map((opt, i) => (
                        <button 
                            key={i} 
                            onClick={() => handleAnswer(opt)} 
                            className="py-6 glass-card hover:bg-white hover:text-black border border-white/10 text-white font-bold rounded-3xl transition-all active:scale-90 shadow-lg text-lg orbitron tracking-tighter"
                        >
                          {opt}
                        </button>
                      ))}
                    </div>

                    <div className="space-y-3 pt-4">
                        <div className="flex justify-between text-[9px] font-black uppercase text-slate-400 tracking-widest px-1">
                            <span>Neural Progress</span>
                            <span className="text-blue-400">{gameState.xp} / {gameState.targetXp}</span>
                        </div>
                        <div className="w-full h-1.5 bg-slate-950 rounded-full overflow-hidden border border-white/5">
                            <div className="h-full bg-gradient-to-r from-blue-500 to-emerald-500 transition-all duration-700" style={{ width: `${(gameState.xp/gameState.targetXp)*100}%` }}></div>
                        </div>
                    </div>
                  </div>
                )}

                {view === 'gameover' && (
                  <div className="p-12 text-center space-y-10 animate-in zoom-in duration-500">
                    <div className="space-y-2">
                        <div className="text-red-500 font-black text-xs tracking-[0.5em] uppercase">Session Terminated</div>
                        <h2 className="text-4xl font-black text-white orbitron">GAME OVER</h2>
                    </div>

                    <div className="py-12 bg-white/5 rounded-[4rem] border border-white/10 relative shadow-inner">
                        <p className="text-[10px] text-slate-500 mb-2 uppercase font-black tracking-widest">Neural Link Sync Score</p>
                        <p className="text-7xl font-black text-amber-500 orbitron tracking-tighter drop-shadow-[0_0_20px_rgba(245,158,11,0.3)]">{gameState.score}</p>
                    </div>

                    <button 
                        onClick={() => setView('landing')} 
                        className="w-full py-6 bg-white text-black font-black rounded-3xl hover:bg-blue-500 hover:text-white transition-all orbitron uppercase tracking-widest shadow-xl active:scale-95"
                    >
                      REBOOT SYSTEM
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
