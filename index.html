<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lexiquest Pro - Fixed Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Fira Code', monospace; 
            background-color: #020617; 
            color: white; 
            overflow: hidden; 
            margin: 0;
            touch-action: manipulation;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
        }

        .glass-card {
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            width: 90%;
            max-width: 380px;
        }

        .neon-title {
            font-size: clamp(2rem, 10vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            white-space: nowrap;
        }

        .timer-bar { transition: width 0.1s linear; }

        .floating-text {
            position: absolute;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            left: 50%;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -40px) scale(1.2); }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; }
        }

        .skill-ready-pulse {
            animation: pulse-aura 1.5s infinite;
        }

        @keyframes pulse-aura {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const initBg = () => {
            const canvas = document.getElementById('bg-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h, stars = [];
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();
            for(let i=0; i<50; i++) stars.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, d: Math.random()*0.5+0.1 });
            const draw = () => {
                ctx.clearRect(0,0,w,h);
                ctx.fillStyle = "#3b82f6";
                stars.forEach(s => {
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                    s.y -= s.d; if(s.y < 0) s.y = h;
                });
                requestAnimationFrame(draw);
            };
            draw();
        };

        class SoundEngine {
            constructor() { this.ctx = null; }
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            play(freq, type, duration, vol = 0.05) {
                this.init();
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            }
            correct() { this.play(660, 'sine', 0.2); }
            wrong() { this.play(150, 'sawtooth', 0.4, 0.1); }
            skill() { this.play(440, 'square', 0.3); }
        }

        const sfx = new SoundEngine();

        const WORDS = [
            { id: "Matahari", en: "Sun" }, { id: "Bulan", en: "Moon" }, { id: "Bintang", en: "Star" },
            { id: "Api", en: "Fire" }, { id: "Air", en: "Water" }, { id: "Tanah", en: "Earth" },
            { id: "Langit", en: "Sky" }, { id: "Hutan", en: "Forest" }, { id: "Lautan", en: "Ocean" }
        ];

        const HEROES = [
            { id: 'scholar', name: 'Sage', icon: 'üéì', skill: 'Analysis', desc: 'Hapus 2 Opsi Salah', color: 'from-blue-600 to-indigo-900' },
            { id: 'flash', name: 'Volt', icon: '‚ö°', skill: 'Freeze', desc: 'Hentikan Waktu 5dtk', color: 'from-yellow-500 to-orange-700' },
            { id: 'tank', name: 'Aegis', icon: 'üõ°Ô∏è', skill: 'Shield', desc: 'Kebal 1 Kesalahan', color: 'from-rose-600 to-red-900' },
        ];

        function App() {
            const [view, setView] = useState('landing');
            const [hero, setHero] = useState(null);
            const [gameState, setGameState] = useState({ score: 0, lives: 3, xp: 0, skillReady: false, shieldActive: false, timeFrozen: false });
            const [currentQ, setCurrentQ] = useState(null);
            const [options, setOptions] = useState([]);
            const [disabledOpts, setDisabledOpts] = useState([]);
            const [timer, setTimer] = useState(10);
            const [selectedIdx, setSelectedIdx] = useState(null);
            const [isShaking, setIsShaking] = useState(false);
            const [floatingTexts, setFloatingTexts] = useState([]);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const timerRef = useRef(null);

            useEffect(() => { initBg(); return () => clearInterval(timerRef.current); }, []);

            const spawnText = (text, color = "text-blue-400") => {
                const id = Date.now();
                setFloatingTexts(p => [...p, { id, text, color }]);
                setTimeout(() => setFloatingTexts(p => p.filter(f => f.id !== id)), 1000);
            };

            const generateQuestion = useCallback(() => {
                const q = WORDS[Math.floor(Math.random() * WORDS.length)];
                let opts = [q.en];
                while(opts.length < 4) {
                    let r = WORDS[Math.floor(Math.random() * WORDS.length)].en;
                    if(!opts.includes(r)) opts.push(r);
                }
                
                // RESET SEMUA STATE SOAL
                setCurrentQ(q);
                setOptions(opts.sort(() => Math.random() - 0.5));
                setDisabledOpts([]);
                setSelectedIdx(null);
                setIsTransitioning(false);
                setGameState(p => ({ ...p, timeFrozen: false }));
                
                setTimer(10);
                if (timerRef.current) clearInterval(timerRef.current);
                timerRef.current = setInterval(() => {
                    setGameState(p => {
                        if (p.timeFrozen) return p;
                        setTimer(t => {
                            const nt = Math.max(0, t - 0.1);
                            if (nt <= 0) {
                                clearInterval(timerRef.current);
                                handleWrong();
                            }
                            return nt;
                        });
                        return p;
                    });
                }, 100);
            }, []);

            const startSession = (h) => {
                sfx.init();
                setHero(h);
                setGameState({ score: 0, lives: h.id === 'tank' ? 5 : 3, xp: 0, skillReady: false, shieldActive: false, timeFrozen: false });
                setView('game');
                setTimeout(() => generateQuestion(), 100);
            };

            const useSkill = () => {
                if (!gameState.skillReady || isTransitioning) return;
                sfx.skill();
                setGameState(p => ({ ...p, skillReady: false, xp: 0 }));
                spawnText("SKILL AKTIF!", "text-yellow-400");

                if (hero.id === 'scholar') {
                    const wrong = options.filter(o => o !== currentQ.en).slice(0, 2);
                    setDisabledOpts(wrong);
                } else if (hero.id === 'flash') {
                    setGameState(p => ({ ...p, timeFrozen: true }));
                    setTimeout(() => setGameState(p => ({ ...p, timeFrozen: false })), 5000);
                } else if (hero.id === 'tank') {
                    setGameState(p => ({ ...p, shieldActive: true }));
                }
            };

            const handleAnswer = (ans, idx) => {
                if (isTransitioning || disabledOpts.includes(ans) || selectedIdx !== null) return;
                
                setIsTransitioning(true);
                setSelectedIdx(idx);
                clearInterval(timerRef.current);

                if (ans === currentQ.en) {
                    sfx.correct();
                    spawnText("+100", "text-emerald-400");
                    setGameState(p => {
                        const newXp = p.xp + 1;
                        const isReady = newXp >= 3;
                        if (isReady && !p.skillReady) spawnText("SKILL READY!", "text-cyan-400");
                        return { ...p, score: p.score + 100, xp: isReady ? 3 : newXp, skillReady: isReady || p.skillReady };
                    });
                    setTimeout(() => generateQuestion(), 600);
                } else {
                    if (gameState.shieldActive) {
                        spawnText("SHIELD BLOCKED!", "text-rose-400");
                        setGameState(p => ({ ...p, shieldActive: false }));
                        setTimeout(() => generateQuestion(), 600);
                    } else {
                        handleWrong();
                    }
                }
            };

            const handleWrong = () => {
                sfx.wrong();
                setIsShaking(true);
                setTimeout(() => setIsShaking(false), 400);
                setGameState(p => {
                    const nl = p.lives - 1;
                    if (nl <= 0) {
                        setView('gameover');
                        return { ...p, lives: 0 };
                    }
                    setTimeout(() => generateQuestion(), 800);
                    return { ...p, lives: nl, xp: 0 };
                });
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${isShaking ? 'shake' : ''}`}>
                    <div className="glass-card rounded-[2.5rem] overflow-hidden relative shadow-2xl flex flex-col border border-white/10 p-1">
                        
                        {floatingTexts.map(f => (
                            <div key={f.id} className={`floating-text orbitron font-black ${f.color} text-2xl drop-shadow-lg`}>
                                {f.text}
                            </div>
                        ))}

                        {view === 'landing' && (
                            <div className="p-10 text-center space-y-12 py-16 flex flex-col items-center">
                                <div className="space-y-4">
                                    <p className="text-[10px] tracking-[0.5em] text-blue-500 font-bold uppercase opacity-80">System Online</p>
                                    <h1 className="orbitron neon-title italic">
                                        LEXI<span className="text-blue-500">QUEST</span>
                                    </h1>
                                    <p className="text-[9px] text-slate-500 tracking-[0.2em] font-bold">ULTIMATE EDITION</p>
                                </div>
                                <button onClick={() => setView('select')} className="w-full py-5 bg-blue-600 rounded-2xl font-black orbitron text-sm tracking-widest uppercase shadow-lg shadow-blue-900/40 active:scale-95 transition-all">
                                    START
                                </button>
                            </div>
                        )}

                        {view === 'select' && (
                            <div className="p-8 space-y-4 py-12">
                                <h2 className="orbitron text-center text-xs tracking-widest font-bold mb-4 text-blue-400 uppercase">Pilih Agent</h2>
                                {HEROES.map(h => (
                                    <button key={h.id} onClick={() => startSession(h)} className={`w-full flex items-center p-5 rounded-3xl bg-gradient-to-br ${h.color} border border-white/10 active:scale-95 transition-all shadow-xl`}>
                                        <span className="text-4xl mr-5">{h.icon}</span>
                                        <div className="text-left">
                                            <p className="font-black orbitron text-white uppercase text-sm">{h.name}</p>
                                            <p className="text-[9px] font-bold opacity-70 uppercase">{h.desc}</p>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        )}

                        {view === 'game' && currentQ && (
                            <div className="p-8 space-y-6">
                                <div className="flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/5 backdrop-blur-md">
                                    <div className="text-left">
                                        <p className="text-slate-500 mb-1 text-[8px] uppercase font-black">HP</p>
                                        <div className="flex gap-1">
                                            {[...Array(hero.id === 'tank' ? 5 : 3)].map((_, i) => (
                                                <div key={i} className={`w-2.5 h-2.5 rounded-full ${i < gameState.lives ? 'bg-red-500 shadow-[0_0_8px_red]' : 'bg-slate-800'}`}></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-slate-500 mb-1 text-[8px] uppercase font-black">Score</p>
                                        <p className="font-black orbitron text-emerald-400 text-lg">{gameState.score}</p>
                                    </div>
                                </div>

                                <div className="text-center space-y-4 relative">
                                    {gameState.shieldActive && <div className="absolute -top-6 left-1/2 -translate-x-1/2 text-[9px] bg-rose-500 px-3 py-0.5 rounded-full font-bold animate-pulse">üõ°Ô∏è SHIELD ACTIVE</div>}
                                    <h3 className="text-4xl font-black orbitron text-white uppercase tracking-tight">{currentQ.id}</h3>
                                    <div className="w-full h-1.5 bg-slate-950 rounded-full overflow-hidden">
                                        <div className={`h-full timer-bar ${gameState.timeFrozen ? 'bg-cyan-400 animate-pulse' : timer < 3 ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${(timer / 10) * 100}%` }}></div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {options.map((opt, i) => (
                                        <button 
                                            key={`${currentQ.id}-${i}`} 
                                            onClick={() => handleAnswer(opt, i)} 
                                            disabled={isTransitioning || disabledOpts.includes(opt)}
                                            className={`py-6 rounded-2xl orbitron text-[10px] font-black transition-all border uppercase
                                                ${disabledOpts.includes(opt) ? 'opacity-0 scale-90 pointer-events-none' : selectedIdx === i ? 'bg-white text-black border-white' : 'bg-slate-900/60 border-white/10 text-white'}
                                                active:scale-95`}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-3 pt-2">
                                    <button 
                                        onClick={useSkill}
                                        disabled={!gameState.skillReady || isTransitioning}
                                        className={`w-full py-4 rounded-xl orbitron font-black text-xs transition-all flex items-center justify-center gap-3
                                            ${gameState.skillReady ? `bg-gradient-to-r ${hero.color} skill-ready-pulse text-white` : 'bg-slate-900 text-slate-700 border border-white/5 opacity-40'}`}
                                    >
                                        <span>{hero.icon}</span>
                                        <span>{gameState.skillReady ? `${hero.skill} READY` : 'CHARGING...'}</span>
                                    </button>

                                    <div className="w-full h-1.5 bg-slate-950 rounded-full overflow-hidden">
                                        <div className="h-full bg-amber-500 transition-all duration-500" style={{ width: `${(gameState.xp / 3) * 100}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'gameover' && (
                            <div className="p-10 text-center space-y-8 py-16">
                                <h2 className="text-3xl font-black orbitron text-red-500">GAME OVER</h2>
                                <div className="p-10 bg-black/40 rounded-[2.5rem] border border-white/5">
                                    <p className="text-[10px] text-slate-500 uppercase font-black mb-1">Final Score</p>
                                    <p className="text-5xl font-black text-white orbitron">{gameState.score}</p>
                                </div>
                                <button onClick={() => window.location.reload()} className="w-full py-5 bg-white text-black rounded-2xl orbitron font-black active:scale-95 transition-all">
                                    RESTART
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
