<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lexiquest Pro - Ultimate Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Fira Code', monospace; 
            background-color: #050a18; 
            color: white; 
            overflow: hidden; 
            margin: 0;
            touch-action: manipulation;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
        }

        .glass-card {
            background: rgba(13, 20, 38, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 380px;
        }

        /* PERBAIKAN TEKS TERPOTONG */
        .neon-title {
            font-size: clamp(2rem, 10vw, 3.5rem); /* Mengecil otomatis di layar kecil */
            font-weight: 900;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.3);
            white-space: nowrap; /* Menjaga satu baris */
            line-height: 1.2;
        }

        .italic-style {
            font-style: italic;
        }

        .timer-bar { transition: width 0.1s linear; }

        .floating-text {
            position: absolute;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -40px) scale(1.2); }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; }
        }

        .skill-ready-pulse {
            animation: pulse-gold 2s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        .shake { animation: shake 0.35s both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(3px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-5px, 0, 0); }
            40%, 60% { transform: translate3d(5px, 0, 0); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
        }
        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const initBg = () => {
            const canvas = document.getElementById('bg-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h, particles = [];
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();
            for(let i=0; i<40; i++) particles.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.2 + 0.1, opacity: Math.random() });
            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => { ctx.fillStyle = `rgba(59, 130, 246, ${p.opacity})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); p.y -= p.speed; if(p.y < 0) p.y = h; });
                requestAnimationFrame(animate);
            };
            animate();
        };

        class SoundEngine {
            constructor() { this.ctx = null; }
            init() { 
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); 
                if (this.ctx.state === 'suspended') this.ctx.resume(); 
            }
            play(freq, type, duration, vol = 0.05) {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            }
            correct() { this.play(880, 'sine', 0.2); }
            wrong() { this.play(150, 'sawtooth', 0.4, 0.1); }
            skill() { this.play(440, 'square', 0.1); this.play(660, 'square', 0.2); }
            tick() { this.play(1200, 'sine', 0.05, 0.02); }
        }

        const sfx = new SoundEngine();

        const HEROES = [
            { id: 'scholar', name: 'Sage', icon: 'üéì', skill: '50:50', desc: 'Hapus 2 opsi salah', color: 'from-blue-600 to-indigo-900' },
            { id: 'flash', name: 'Volt', icon: '‚ö°', skill: 'Freeze', desc: 'Hentikan waktu 5dtk', color: 'from-amber-500 to-orange-800' },
            { id: 'tank', name: 'Aegis', icon: 'üõ°Ô∏è', skill: 'Shield', desc: 'Kebal 1 kesalahan', color: 'from-rose-600 to-red-900' },
        ];

        const WORDS = [
            { id: "Matahari", en: "Sun" }, { id: "Bulan", en: "Moon" }, { id: "Bintang", en: "Star" },
            { id: "Pohon", en: "Tree" }, { id: "Hujan", en: "Rain" }, { id: "Lautan", en: "Ocean" },
            { id: "Cerdas", en: "Smart" }, { id: "Berlari", en: "Run" }, { id: "Senang", en: "Happy" }
        ];

        function App() {
            const [view, setView] = useState('landing');
            const [hero, setHero] = useState(null);
            const [gameState, setGameState] = useState({ score: 0, lives: 3, xp: 0, skillReady: false, shieldActive: false, timeFrozen: false });
            const [currentQ, setCurrentQ] = useState(null);
            const [options, setOptions] = useState([]);
            const [disabledOptions, setDisabledOptions] = useState([]);
            const [timer, setTimer] = useState(10);
            const [selectedId, setSelectedId] = useState(null);
            const [isShaking, setIsShaking] = useState(false);
            const [floatingTexts, setFloatingTexts] = useState([]);
            const timerRef = useRef(null);

            useEffect(() => { initBg(); }, []);

            const spawnText = (text, color = "text-emerald-400") => {
                const id = Date.now();
                setFloatingTexts(p => [...p, { id, text, color }]);
                setTimeout(() => setFloatingTexts(p => p.filter(f => f.id !== id)), 1000);
            };

            const startSession = (h) => {
                sfx.init();
                setHero(h);
                setGameState({ score: 0, lives: h.id === 'tank' ? 5 : 3, xp: 0, skillReady: false, shieldActive: false, timeFrozen: false });
                setView('game');
                nextTask(h);
            };

            const nextTask = (curHero) => {
                const q = WORDS[Math.floor(Math.random() * WORDS.length)];
                let opts = [q.en];
                while(opts.length < 4) {
                    let r = WORDS[Math.floor(Math.random() * WORDS.length)].en;
                    if(!opts.includes(r)) opts.push(r);
                }
                setCurrentQ(q);
                setOptions(opts.sort(() => Math.random() - 0.5));
                setDisabledOptions([]);
                setGameState(prev => ({ ...prev, timeFrozen: false }));
                setTimer(10);
                startTimer(10);
            };

            const startTimer = (limit) => {
                if (timerRef.current) clearInterval(timerRef.current);
                let t = limit;
                timerRef.current = setInterval(() => {
                    setGameState(p => {
                        if (p.timeFrozen) return p;
                        const nt = t - 0.1;
                        t = nt;
                        setTimer(nt);
                        if (nt <= 3 && Math.floor(nt * 10) % 10 === 0) sfx.tick();
                        if (nt <= 0) { clearInterval(timerRef.current); handleWrong(); }
                        return p;
                    });
                }, 100);
            };

            const useSkill = () => {
                if (!gameState.skillReady) return;
                sfx.skill();
                setGameState(p => ({ ...p, skillReady: false, xp: 0 }));
                spawnText("SKILL AKTIF!", "text-amber-400");

                if (hero.id === 'scholar') {
                    const wrong = options.filter(o => o !== currentQ.en).slice(0, 2);
                    setDisabledOptions(wrong);
                } else if (hero.id === 'flash') {
                    setGameState(p => ({ ...p, timeFrozen: true }));
                    setTimeout(() => setGameState(p => ({ ...p, timeFrozen: false })), 5000);
                } else if (hero.id === 'tank') {
                    setGameState(p => ({ ...p, shieldActive: true }));
                }
            };

            const handleAnswer = (ans, idx) => {
                if (selectedId !== null || disabledOptions.includes(ans)) return;
                setSelectedId(idx);
                clearInterval(timerRef.current);

                setTimeout(() => {
                    if (ans === currentQ.en) {
                        sfx.correct();
                        spawnText("+100");
                        setGameState(p => {
                            const newXp = p.xp + 1;
                            const isReady = newXp >= 3;
                            if (isReady && !p.skillReady) spawnText("SKILL READY!", "text-blue-400");
                            return { ...p, score: p.score + 100, xp: isReady ? 3 : newXp, skillReady: isReady || p.skillReady };
                        });
                        nextTask(hero);
                    } else {
                        if (gameState.shieldActive) {
                            sfx.correct();
                            spawnText("SHIELD BLOCKED!", "text-rose-400");
                            setGameState(p => ({ ...p, shieldActive: false }));
                            nextTask(hero);
                        } else {
                            handleWrong();
                        }
                    }
                    setSelectedId(null);
                }, 250);
            };

            const handleWrong = () => {
                sfx.wrong();
                setIsShaking(true);
                setTimeout(() => setIsShaking(false), 400);
                setGameState(p => {
                    const nl = p.lives - 1;
                    if (nl <= 0) setView('gameover');
                    return { ...p, lives: nl, xp: 0 };
                });
                if (gameState.lives > 1) nextTask(hero);
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${isShaking ? 'shake' : ''}`}>
                    <div className="glass-card rounded-[2.5rem] overflow-hidden relative shadow-2xl flex flex-col border border-white/10 p-1">
                        
                        {floatingTexts.map(f => (
                            <div key={f.id} className={`floating-text orbitron font-black ${f.color} text-2xl`}>
                                {f.text}
                            </div>
                        ))}

                        {view === 'landing' && (
                            <div className="p-10 text-center space-y-12 flex flex-col items-center">
                                <div className="space-y-4">
                                    <p className="text-[10px] tracking-[0.4em] text-blue-400 font-bold uppercase opacity-80">NEURAL UPLINK READY</p>
                                    <h1 className="orbitron neon-title italic-style">
                                        LEXI<span className="text-blue-500">QUEST</span>
                                    </h1>
                                    <div className="h-0.5 w-16 bg-blue-500/40 rounded-full mx-auto"></div>
                                    <p className="text-[9px] text-slate-500 tracking-[0.2em] font-bold">ULTIMATE PRO EDITION</p>
                                </div>

                                <div className="w-full space-y-4 pt-4">
                                    <div className="text-[9px] font-mono text-emerald-500/70 text-left space-y-1 bg-black/30 p-4 rounded-xl border border-white/5">
                                        <p>&gt; AUTHENTICATING...</p>
                                        <p>&gt; ACCESS GRANTED</p>
                                        <p>&gt; WAITING FOR PROTOCOL_</p>
                                    </div>
                                    <button onClick={() => setView('select')} className="w-full py-5 btn-primary rounded-2xl font-black orbitron text-sm tracking-widest uppercase">
                                        START PROTOCOL
                                    </button>
                                </div>
                                <p className="text-[8px] text-slate-600 font-bold tracking-tighter">VER 2.5 // NEURAL LINK ACTIVE</p>
                            </div>
                        )}

                        {view === 'select' && (
                            <div className="p-8 space-y-4">
                                <h2 className="orbitron text-center text-sm tracking-widest font-bold mb-4 text-blue-400 uppercase">Pilih Agent</h2>
                                {HEROES.map(h => (
                                    <button key={h.id} onClick={() => startSession(h)} className={`w-full flex items-center p-5 rounded-3xl bg-gradient-to-br ${h.color} border border-white/10 active:scale-95 transition-all shadow-xl group`}>
                                        <span className="text-4xl mr-5 group-hover:scale-110 transition-transform">{h.icon}</span>
                                        <div className="text-left">
                                            <p className="font-black orbitron text-white uppercase text-sm">{h.name}</p>
                                            <p className="text-[9px] font-bold opacity-70 uppercase tracking-tighter">{h.desc}</p>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        )}

                        {view === 'game' && currentQ && (
                            <div className="p-8 space-y-6">
                                <div className="flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/5 font-mono text-xs">
                                    <div className="text-left">
                                        <p className="text-slate-500 mb-1 text-[8px] uppercase font-bold">Integrity</p>
                                        <div className="flex gap-1">
                                            {[...Array(hero.id === 'tank' ? 5 : 3)].map((_, i) => (
                                                <div key={i} className={`w-2.5 h-2.5 rounded-full ${i < gameState.lives ? 'bg-red-500 shadow-[0_0_8px_red]' : 'bg-slate-800'}`}></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-slate-500 mb-1 text-[8px] uppercase font-bold">Credits</p>
                                        <p className="font-black orbitron text-emerald-400 text-base">{gameState.score}</p>
                                    </div>
                                </div>

                                <div className="text-center space-y-4 relative">
                                    {gameState.shieldActive && <div className="absolute -top-6 left-1/2 -translate-x-1/2 text-[9px] bg-rose-500 px-3 py-0.5 rounded-full font-bold animate-bounce shadow-lg shadow-rose-900/40">üõ°Ô∏è SHIELD ACTIVE</div>}
                                    <p className="text-[10px] text-blue-500/60 font-black tracking-widest uppercase">Translate Transmission</p>
                                    <h3 className="text-4xl font-black orbitron neon-blue uppercase tracking-tight">{currentQ.id}</h3>
                                    <div className="w-full h-1.5 bg-slate-900 rounded-full overflow-hidden">
                                        <div className={`h-full timer-bar ${gameState.timeFrozen ? 'bg-cyan-400 animate-pulse' : timer < 3 ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${(timer / 10) * 100}%` }}></div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleAnswer(opt, i)} 
                                            disabled={disabledOptions.includes(opt)}
                                            className={`py-6 rounded-2xl orbitron text-xs font-bold transition-all border uppercase
                                                ${disabledOptions.includes(opt) ? 'opacity-10 scale-90' : selectedId === i ? 'bg-white text-black border-white' : 'bg-slate-900/50 border-white/10 hover:border-white/30 text-white'}
                                                active:scale-95 shadow-lg`}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-3 pt-2">
                                    <button 
                                        onClick={useSkill}
                                        disabled={!gameState.skillReady}
                                        className={`w-full py-4 rounded-2xl orbitron font-black text-xs transition-all flex items-center justify-center gap-3
                                            ${gameState.skillReady ? `bg-gradient-to-r ${hero.color} skill-ready-pulse text-white` : 'bg-slate-900 text-slate-600 border border-white/5 opacity-50'}`}
                                    >
                                        <span>{hero.icon}</span>
                                        <span>{gameState.skillReady ? `SKILL: ${hero.skill}` : 'CHARGING SKILL...'}</span>
                                    </button>

                                    <div className="w-full h-1 bg-slate-900 rounded-full overflow-hidden">
                                        <div className="h-full bg-amber-500 transition-all duration-500 shadow-[0_0_10px_orange]" style={{ width: `${(gameState.xp / 3) * 100}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'gameover' && (
                            <div className="p-12 text-center space-y-8 py-16">
                                <h2 className="text-3xl font-black orbitron text-red-500 italic-style">SYSTEM FAILURE</h2>
                                <div className="p-10 bg-black/60 rounded-[2.5rem] border border-white/5">
                                    <p className="text-[10px] text-slate-500 uppercase font-black mb-2 tracking-widest">Final Credits</p>
                                    <p className="text-6xl font-black text-amber-500 orbitron">{gameState.score}</p>
                                </div>
                                <button onClick={() => setView('landing')} className="w-full py-5 bg-white text-black rounded-2xl orbitron font-black active:scale-95 transition-all uppercase tracking-widest">
                                    REBOOT SYSTEM
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
