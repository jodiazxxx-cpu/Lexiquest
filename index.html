<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiquest - Git Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #38bdf8; font-family: 'Courier New', Courier, monospace; }
        .terminal { background-color: #1e293b; padding: 20px; border-radius: 8px; border-left: 4px solid #38bdf8; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .cursor { display: inline-block; width: 10px; height: 20px; background-color: #38bdf8; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div class="max-w-2xl w-full">
        <h1 class="text-2xl font-bold mb-4 text-white">Lexiquest <span class="text-sm font-normal text-gray-400">v1.0</span></h1>
        
        <div class="terminal">
            <p class="mb-2 text-green-400">$ # Mengatur Branch Lexiquest</p>
            <p class="mb-1"><span class="text-pink-500">git</span> branch -m main <span class="text-yellow-300">main_new</span></p>
            <p class="mb-1"><span class="text-pink-500">git</span> fetch origin</p>
            <p class="mb-1"><span class="text-pink-500">git</span> branch -u origin/<span class="text-yellow-300">main_new</span> <span class="text-yellow-300">main_new</span></p>
            <p class="mb-1"><span class="text-pink-500">git</span> remote set-head origin -a</p>
            <p class="mt-4 text-white">Konfigurasi berhasil! <span class="cursor"></span></p>
        </div>

        <button onclick="alert('Game Dimulai!')" class="mt-6 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all active:scale-95">
            JALANKAN GAME
        </button>
    </div>

</body>
</html>
