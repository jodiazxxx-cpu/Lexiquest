<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiquest - Terminal Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        body { font-family: 'Fira Code', monospace; background-color: #020617; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function Lexiquest() {
            const [isGameStarted, setIsGameStarted] = useState(false);

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="max-w-xl w-full bg-slate-900 border border-slate-700 rounded-lg shadow-2xl overflow-hidden">
                        {/* Header Terminal */}
                        <div className="bg-slate-800 px-4 py-2 flex gap-2 border-b border-slate-700">
                            <div className="w-3 h-3 rounded-full bg-red-500"></div>
                            <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div className="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>

                        {/* Konten Terminal */}
                        <div className="p-6">
                            {!isGameStarted ? (
                                <div>
                                    <p className="text-blue-400 mb-2">// Inisialisasi Lexiquest...</p>
                                    <div className="text-slate-300 space-y-1 mb-6">
                                        <p><span className="text-pink-500">git</span> branch -m main <span className="text-emerald-400">main_new</span></p>
                                        <p><span className="text-pink-500">git</span> fetch origin</p>
                                        <p><span className="text-pink-500">git</span> branch -u origin/<span className="text-emerald-400">main_new</span></p>
                                        <p><span className="text-pink-500">git</span> remote set-head origin -a</p>
                                    </div>
                                    <h1 className="text-3xl font-bold text-white mb-4">LEXIQUEST <span className="blink text-blue-500">_</span></h1>
                                    <button 
                                        onClick={() => setIsGameStarted(true)}
                                        className="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded font-bold transition-all active:scale-95"
                                    >
                                        Gunakan Perintah & Mulai
                                    </button>
                                </div>
                            ) : (
                                <div className="text-center py-10">
                                    <h2 className="text-2xl text-emerald-400 font-bold mb-4">Akses Diterima!</h2>
                                    <p className="text-slate-400">Game Lexiquest sedang berjalan di branch main_new...</p>
                                    <button 
                                        onClick={() => setIsGameStarted(false)}
                                        className="mt-6 text-sm text-slate-500 underline"
                                    >
                                        Kembali ke Terminal
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Lexiquest />);
    </script>
</body>
</html>
