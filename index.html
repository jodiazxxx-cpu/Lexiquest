<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lexiquest - Elite Refined</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Fira Code', monospace; 
            background-color: #020617; 
            color: white; 
            overflow: hidden; 
            margin: 0;
            touch-action: manipulation;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.35;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-blue { text-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
        
        /* Memperbaiki alignment judul agar pas di tengah */
        .title-centering {
            display: block;
            width: 100%;
            text-align: center;
            margin-left: 0;
            padding-left: 0;
        }

        .timer-bar { transition: width 0.1s linear; }

        /* Animasi melayang untuk poin */
        .floating-text {
            position: absolute;
            animation: floatUp 1.2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translate(-50%, -20px) scale(1.1); }
            100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
        }

        .shake { animation: shake 0.35s both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(3px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-5px, 0, 0); }
            40%, 60% { transform: translate3d(5px, 0, 0); }
        }

        .btn-active {
            background: white !important;
            color: black !important;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const initBg = () => {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, particles = [];
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();
            for(let i=0; i<40; i++) particles.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.2 + 0.1, opacity: Math.random() });
            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                particles.forEach(p => { ctx.fillStyle = `rgba(59, 130, 246, ${p.opacity})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); p.y -= p.speed; if(p.y < 0) p.y = h; });
                requestAnimationFrame(animate);
            };
            animate();
        };

        const WORDS = [
            { id: "Matahari", en: "Sun" }, { id: "Bulan", en: "Moon" }, { id: "Pohon", en: "Tree" },
            { id: "Mimpi", en: "Dream" }, { id: "Hujan", en: "Rain" }, { id: "Buku", en: "Book" },
            { id: "Laut", en: "Ocean" }, { id: "Bintang", en: "Star" }, { id: "Gunung", en: "Mountain" }
        ];

        const OPTION_COLORS = [
            "bg-gradient-to-br from-blue-600/40 to-blue-900/60 border-blue-500/30",
            "bg-gradient-to-br from-purple-600/40 to-purple-900/60 border-purple-500/30",
            "bg-gradient-to-br from-teal-600/40 to-teal-900/60 border-teal-500/30",
            "bg-gradient-to-br from-indigo-600/40 to-indigo-900/60 border-indigo-500/30"
        ];

        function App() {
            const [view, setView] = useState('landing');
            const [gameState, setGameState] = useState({ score: 0, lives: 3, lvl: 1 });
            const [currentQ, setCurrentQ] = useState(null);
            const [options, setOptions] = useState([]);
            const [timer, setTimer] = useState(10);
            const [selectedId, setSelectedId] = useState(null);
            const [isShaking, setIsShaking] = useState(false);
            const [floatingTexts, setFloatingTexts] = useState([]);
            const timerRef = useRef(null);

            useEffect(() => { initBg(); }, []);

            const spawnText = (text) => {
                const id = Date.now();
                setFloatingTexts(p => [...p, { id, text }]);
                setTimeout(() => setFloatingTexts(p => p.filter(f => f.id !== id)), 1200);
            };

            const startGame = () => {
                setGameState({ score: 0, lives: 3, lvl: 1 });
                setView('game');
                nextTask(1);
            };

            const nextTask = (lvl) => {
                const q = WORDS[Math.floor(Math.random() * WORDS.length)];
                let opts = [q.en];
                while(opts.length < 4) {
                    let r = WORDS[Math.floor(Math.random() * WORDS.length)].en;
                    if(!opts.includes(r)) opts.push(r);
                }
                setCurrentQ(q);
                setOptions(opts.sort(() => Math.random() - 0.5));
                setTimer(10);
                startTimer();
            };

            const startTimer = () => {
                if (timerRef.current) clearInterval(timerRef.current);
                let t = 10;
                timerRef.current = setInterval(() => {
                    t -= 0.1;
                    setTimer(t);
                    if (t <= 0) { clearInterval(timerRef.current); handleWrong(); }
                }, 100);
            };

            const handleAnswer = (ans, idx) => {
                if (selectedId !== null) return;
                setSelectedId(idx);
                clearInterval(timerRef.current);

                setTimeout(() => {
                    if (ans === currentQ.en) {
                        spawnText("+100");
                        setGameState(p => ({ ...p, score: p.score + 100 }));
                        nextTask(gameState.lvl);
                    } else {
                        handleWrong();
                    }
                    setSelectedId(null);
                }, 250);
            };

            const handleWrong = () => {
                setIsShaking(true);
                setTimeout(() => setIsShaking(false), 400);
                setGameState(p => {
                    const nl = p.lives - 1;
                    if (nl <= 0) setView('gameover');
                    return { ...p, lives: nl };
                });
                if (gameState.lives > 1) nextTask(gameState.lvl);
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${isShaking ? 'shake' : ''}`}>
                    <div className="max-w-md w-full glass-card rounded-[3rem] overflow-hidden relative shadow-2xl flex flex-col border border-white/10">
                        
                        {floatingTexts.map(f => (
                            <div key={f.id} className="floating-text orbitron font-black text-emerald-400 text-xl" style={{ left: '50%', top: '40%' }}>
                                {f.text}
                            </div>
                        ))}

                        {view === 'landing' && (
                            <div className="p-12 text-center space-y-12">
                                <div className="space-y-4">
                                    <p className="text-[10px] tracking-[0.5em] text-blue-500 font-bold uppercase opacity-60">System Ready</p>
                                    <h1 className="text-5xl font-black orbitron neon-blue title-centering leading-none">
                                        LEXIQUEST
                                    </h1>
                                    <div className="h-0.5 w-16 bg-blue-500/40 mx-auto rounded-full"></div>
                                </div>
                                <button onClick={startGame} className="w-full py-5 bg-blue-600 rounded-2xl font-black orbitron tracking-widest active:scale-95 transition-all shadow-lg shadow-blue-900/40">
                                    MULAI GAME
                                </button>
                                <p className="text-[10px] text-slate-500 font-mono">v4.0.0_STABLE_RELEASE</p>
                            </div>
                        )}

                        {view === 'game' && currentQ && (
                            <div className="p-8 space-y-8">
                                <div className="flex justify-between items-center bg-black/30 p-4 rounded-2xl border border-white/5 font-mono text-xs">
                                    <div className="text-left">
                                        <p className="text-slate-500 mb-1 uppercase tracking-tighter">Vitality</p>
                                        <div className="flex gap-1">
                                            {[...Array(3)].map((_, i) => (
                                                <div key={i} className={`w-2.5 h-2.5 rounded-full ${i < gameState.lives ? 'bg-red-500 shadow-[0_0_8px_red]' : 'bg-slate-800'}`}></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-slate-500 mb-1 uppercase tracking-tighter">Credits</p>
                                        <p className="font-black orbitron text-emerald-400 text-base">{gameState.score}</p>
                                    </div>
                                </div>

                                <div className="text-center space-y-4">
                                    <p className="text-[10px] text-blue-500/60 font-black tracking-widest uppercase">Target Transmisi</p>
                                    <h3 className="text-4xl font-black orbitron neon-blue uppercase tracking-tight">{currentQ.id}</h3>
                                    <div className="w-full h-1.5 bg-slate-900 rounded-full overflow-hidden">
                                        <div className={`h-full timer-bar ${timer < 3 ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${(timer / 10) * 100}%` }}></div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleAnswer(opt, i)} 
                                            className={`py-6 rounded-2xl orbitron text-xs font-bold transition-all border
                                                ${selectedId === i ? 'btn-active' : `${OPTION_COLORS[i]} hover:brightness-125`}
                                                active:scale-95 shadow-lg`}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'gameover' && (
                            <div className="p-12 text-center space-y-8">
                                <h2 className="text-3xl font-black orbitron text-red-500">KONEKSI TERPUTUS</h2>
                                <div className="p-8 bg-black/40 rounded-3xl border border-white/10">
                                    <p className="text-[10px] text-slate-500 uppercase font-black mb-2 tracking-widest">Skor Akhir</p>
                                    <p className="text-6xl font-black text-amber-500 orbitron">{gameState.score}</p>
                                </div>
                                <button onClick={() => setView('landing')} className="w-full py-5 bg-white text-black rounded-2xl orbitron font-black active:scale-95 transition-all">
                                    REBOOT
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
